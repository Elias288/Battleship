<div class="match">
    <div class="board">
        <div class="yourBoard">
            <h2>Your</h2>
            <div class="self gameBoard" *ngIf="match">
               <div *ngFor="let rowSize of gameBoardSize" class="gameBoardGrid">
                   <button id="self_button-{{rowSize}}" (click)="putShip($event)" (mouseover)="mouseOver($event)" (mouseout)="cleanBoard(false, false)">{{rowSize}}</button>
                   <div class="imgSize" id="self_imgSize-{{rowSize}}">
                       <img src="" alt="" id="self_img-{{rowSize}}">
                   </div> 
               </div>
           </div>
        </div>
        <div class="enemyBoard">
            <h2>Enemy</h2>
            <div class="enemy gameBoard">
                <div *ngFor="let rowSize of gameBoardSize" class="gameBoardGrid">
                    <button id="enemy_button-{{rowSize}}" (click)="attack($event)" [disabled]="!strike?.selected">{{rowSize}}</button>
                    <div class="imgSize" id="enemy_imgSize-{{rowSize}}">
                        <img src="" alt="" id="enemy_img-{{rowSize}}">
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <div class="info" >
        <div *ngIf="!match">
            loading...
        </div>
        
        <div *ngIf="match">
            <div>
                <h1>Match ID</h1>
                <p>{{match.id}}</p>
            </div>
            <div class="players">
                <h2>Players</h2>
                <p *ngFor="let player of match.players">{{player.name}}</p>
            </div>
    
            <button 
                mat-stroked-button 
                color="primary" 
                (click)="disconnect()">
                    disconnect
            </button>
            <button 
                mat-stroked-button 
                color="primary" 
                [disabled]="!canStart" 
                (click)="start()">
                    Start
            </button>
            
            <div class="ships" *ngIf="userService.playerData?.canPutBoats">
                <button mat-stroked-button (click)="cleanBoard(true, true)" [disabled]="match.players.length != 2">Clean</button>
                <div class="ship">
                    <button (click)="selectShip($event, 3)" [disabled]="match.players.length != 2">
                        <img src="assets/img/ship.png" alt="ship-1" id="ship-10" class="vertical">
                    </button>
                    <button (click)="selectShip($event, 3)" [disabled]="match.players.length != 2">
                        <img src="assets/img/ship.png" alt="ship-1" id="ship-11" class="horizontal">
                    </button>
                    <h3>Ship 1</h3>
                </div>
                <div class="ship">
                    <button (click)="selectShip($event, 3)" [disabled]="match.players.length != 2">
                        <img src="assets/img/ship.png" alt="ship-2" id="ship-20" class="vertical">
                    </button>
                    <button (click)="selectShip($event, 3)" [disabled]="match.players.length != 2">
                        <img src="assets/img/ship.png" alt="ship-2" id="ship-21" class="horizontal">
                    </button>
                    <h3>Ship 2</h3>
                </div>
                <div class="ship">
                    <button (click)="selectShip($event, 3)" [disabled]="match.players.length != 2">
                        <img src="assets/img/submarine.png" alt="ship_3-1" id="ship-30" class="vertical">
                    </button>
                    <button (click)="selectShip($event, 3)" [disabled]="match.players.length != 2">
                        <img src="assets/img/submarine.png" alt="ship_3-2" id="ship-31" class="horizontal">
                    </button>
                    <h3>submarine</h3>
                </div>
                <div class="ship">
                    <button (click)="selectShip($event, 4)" [disabled]="match.players.length != 2">
                        <img src="assets/img/aircraft_carrier.png" alt="ship_4-1" id="ship-40" class="vertical">
                    </button>
                    <button (click)="selectShip($event, 4)" [disabled]="match.players.length != 2">
                        <img src="assets/img/aircraft_carrier.png" alt="ship_4-2" id="ship-41" class="horizontal">
                    </button>
                    <h3>Circraft Carrier</h3>
                </div>
                <div class="ship">
                    <button (click)="selectShip($event, 4)" [disabled]="match.players.length != 2">
                        <img src="assets/img/destroyer.png" alt="ship_5-1" id="ship-50" class="vertical">
                    </button>
                    <button (click)="selectShip($event, 4)" [disabled]="match.players.length != 2">
                        <img src="assets/img/destroyer.png" alt="ship_5-2" id="ship-51" class="horizontal">
                    </button>
                    <h3>Destroyer</h3>
                </div>
            </div>
 
            <div *ngIf="!userService.playerData?.canPutBoats && !match.turn">
                <h2>
                    waiting...
                </h2>
            </div>

            <div class="attacks" *ngIf="match.turn">
                <h3 *ngIf="isTurn">Your Turn</h3>
                <div class="attack1">
                    <button (click)="selectAttack($event)" [disabled]="!isTurn">
                        <img src="assets/img/Attack_1.png" alt="attact_1" id="attack-1">
                    </button>
                </div>
                <!-- <div class="attack2">
                    <button>attack 2</button>
                </div>
                <div class="attack3">
                    <button>attack 3</button>
                </div>
                <div class="attack4">
                    <button>attack 4</button>
                </div> -->
            </div>
        </div>
    </div>
    <img src="" #followMouse class="followMouse">
</div>
