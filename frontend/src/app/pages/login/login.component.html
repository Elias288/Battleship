<div class="login">
    <h1>Battleship</h1>

    <div class="content">
        <button mat-raised-button color="primary" (click)="userService.googleAuth()">
            <fa-icon [icon]="faGoogle"></fa-icon>
            Login
        </button>

        <div class="temporal">
            <input type="text" name="displayName" id="" [(ngModel)]="name" #textarea>
            <input type="text" name="uuid" id="" [(ngModel)]="uuid">
            <button (click)="loginTemporal()">login</button>
        </div>
    </div>
</div>
